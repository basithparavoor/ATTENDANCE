<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management</title>
   <link rel="stylesheet" href="STYLES.css">
</head>
<body>
    <aside class="sidebar">
        <h2>School ERP</h2>
       <nav>
            <ul>
                <li><a href="DASHBOARD.html">Dashboard</a></li>
                <li><a href="STUDENT_MANAGEMENT.html">Student Management</a></li>
                <li><a href="TEACHER_MANAGEMENT.html">Teacher Management</a></li>
                <li><a href="CLASS_MANAGEMENT.html">Class Management</a></li>
                <li><a href="ATTENDANCE.html">Attendance</a></li>
                <li><a href="EXAM_MANAGEMENT.html">Exams & Grades</a></li>
                <li><a href="MY_PROFILE.html">My Profile</a></li>
                <li><a href="LOGIN.html">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Exams & Grades</h1>
        
        <div class="card">
            <h2>Exam Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Exam Name</th>
                        <th>Class</th>
                        <th>Subject</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="exam-table-body">
                    </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Add New Exam</h2>
            <form action="#">
                <div>
                    <label for="exam-name">Exam Name:</label>
                    <input type="text" id="exam-name" name="exam-name">
                </div>
                <div>
                    <label for="class-select">Class:</label>
                    <select id="class-select" name="class">
                        <option value="10">Grade 10</option>
                        <option value="9">Grade 9</option>
                    </select>
                </div>
                <button type="submit">Save Exam</button>
            </form>
        </div>
    </main>

    <script src="DATA.js"></script>
    <script>
        const examTableBody = document.getElementById('exam-table-body');

        exams.forEach(exam => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${exam.examName}</td>
                <td>${exam.class}</td>
                <td>${exam.subject}</td>
                <td>${exam.date}</td>
            `;
            examTableBody.appendChild(row);
        });
    </script>
</body>
</html>
